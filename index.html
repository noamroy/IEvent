<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Login</title>
  </head>
  <body id = "login">
    <header class="flexContainer">
      <img id="logo" src="images/IEVENT-LOGO.png" alt="logo" title="logo">
    </header>
    <main>
      <section class="wrapper">
        <h1>LOGIN</h1>
        <section class="container">
        <form action="#" method="post" id="frm">
          <label for="loginMail">User email: </label>
          <input type="email" class="form-control" name="loginName" placeholder="Enter Email" required>
          <label for="loginPass">User password: </label>
          <input type="password" class="form-control" name="loginPass" placeholder="Enter Password" required>
          <div class="buttomsFlexContainer">
            <button type="submit">Log Me In</button>
          </div>
        </form>
        <p>
          <a href="">Don't have an Account?Register Now!</a> <!-- REGISTER -->
        </p>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
